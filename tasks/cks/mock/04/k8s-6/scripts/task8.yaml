---
apiVersion: v1
kind: Namespace
metadata:
  name: team-xxx
  labels:
    name: team-xxx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: deployment1
  name: deployment1
  namespace: team-xxx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployment1
  strategy: {}
  template:
    metadata:
      labels:
        app: deployment1
    spec:
      containers:
      - image: alpine:3.22.1
        name: app1
        command: ["sleep", "1000000"]
      - image: alpine:3.16.9
        name: app2
        command: ["sleep", "1000000"]
      - image: alpine:3.8.4
        name: app3
        command: ["sleep", "1000000"]