# Task 26: mTLS with Workload Selector
# Namespace: crimson
apiVersion: v1
kind: Namespace
metadata:
  name: crimson
  labels:
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: space
  namespace: crimson
spec:
  replicas: 1
  selector:
    matchLabels:
      app: space
  template:
    metadata:
      labels:
        app: space
    spec:
      containers:
      - name: echo
        image: viktoruj/cks-lab:ica_echo_version_app_v1
        env:
        - name: VERSION
          value: "v1"
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "10m"
            memory: "64Mi"
          limits:
            cpu: "10m"
            memory: "64Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: space
  namespace: crimson
spec:
  selector:
    app: space
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: sleep-crimson
  namespace: crimson
  labels:
    app: sleep-crimson
spec:
  containers:
  - name: sleep
    image: curlimages/curl
    command: ["/bin/sh", "-c", "sleep 3600"]
    resources:
      requests:
        cpu: "10m"
        memory: "32Mi"
      limits:
        cpu: "10m"
        memory: "64Mi"
---
