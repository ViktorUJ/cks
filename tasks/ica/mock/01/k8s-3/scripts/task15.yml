# Task 28: Sidecar for Egress Configuration in Lime Namespace
# Namespace: lime (new color)
apiVersion: v1
kind: Namespace
metadata:
  name: lime
  labels:
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lime-echo
  namespace: lime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lime-echo
  template:
    metadata:
      labels:
        app: lime-echo
    spec:
      containers:
      - name: echo
        image: viktoruj/cks-lab:ica_echo_version_app_v1
        env:
        - name: VERSION
          value: "v1"
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "10m"
            memory: "64Mi"
          limits:
            cpu: "10m"
            memory: "64Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: lime-echo
  namespace: lime
spec:
  selector:
    app: lime-echo
  ports:
  - port: 80
    targetPort: 8080