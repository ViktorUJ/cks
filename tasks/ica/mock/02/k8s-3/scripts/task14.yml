# Task 29: Configure External Access for Echo Service
# Namespace: silver
apiVersion: v1
kind: Namespace
metadata:
  name: silver
  labels:
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-silver
  namespace: silver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-silver
  template:
    metadata:
      labels:
        app: echo-silver
    spec:
      containers:
      - name: echo
        image: bizy92/echo-version-app:v1
        env:
        - name: VERSION
          value: "v1"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "10m"
            memory: "64Mi"
          limits:
            cpu: "10m"
            memory: "64Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: echo-silver
  namespace: silver
spec:
  selector:
    app: echo-silver
  ports:
  - port: 80
    targetPort: 8080
    name: http
---
