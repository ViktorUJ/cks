---
apiVersion: v1
kind: Namespace
metadata:
  name: magenta
  labels:
    istio-injection: enabled
---
apiVersion: v1
kind: Pod
metadata:
  name: magenta-echo-v1
  namespace: magenta
  labels:
    app: magenta-echo
    version: v1
spec:
  containers:
  - name: magenta-echo
    image: bizy92/echo-version-app:v1
    imagePullPolicy: Always
    ports:
    - containerPort: 8080
    resources:
      requests:
        cpu: "10m"
        memory: "64Mi"
      limits:
        cpu: "10m"
        memory: "64Mi"
    env:
    - name: VERSION
      value: "v1"
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
---
apiVersion: v1
kind: Pod
metadata:
  name: magenta-echo-v2
  namespace: magenta
  labels:
    app: magenta-echo
    version: v2
spec:
  containers:
  - name: magenta-echo
    image: bizy92/echo-version-app:v1
    imagePullPolicy: Always
    ports:
    - containerPort: 8080
    resources:
      requests:
        cpu: "10m"
        memory: "64Mi"
      limits:
        cpu: "10m"
        memory: "64Mi"
    env:
    - name: VERSION
      value: "v2"
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
---
apiVersion: v1
kind: Service
metadata:
  name: magenta-echo
  namespace: magenta
spec:
  selector:
    app: magenta-echo
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: ClusterIP
---
