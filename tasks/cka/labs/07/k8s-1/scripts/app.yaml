---
apiVersion: v1
kind: Namespace
metadata:
  name: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: app
  name: app
  namespace: production
spec:
  replicas: 5
  selector:
    matchLabels:
      app: app
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: app
    spec:
      nodeSelector:
        work_type: app
      containers:
      - image: viktoruj/ping_pong
        name: app
        env:
           - name:  ENABLE_LOAD_CPU
             value: "true"
           - name:  CPU_USAGE_PROFILE
             value: "10=1=1=120 10=100=1=120"
        resources:
            requests:
                memory: 10Mi
                cpu: 250m
            limits:
                memory: 200Mi
                cpu: 500m
